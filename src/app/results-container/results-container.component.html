<div>
    <div  class="flex flex-wrap w-fit">
        <ng-container *ngFor="let item of data">
            <app-info-card 
                *ngIf="item.imageurl[0]"
                [title]="item.title"
                [released]="item.released"
                [synopsis]="item.synopsis"
                [imageUrl]="item.imageurl[0]"
                [genre]="item.genre[0]"
            ></app-info-card>
        </ng-container>
    </div>

</div>
